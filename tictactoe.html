<!DOCTYPE html>

	<script type="text/javascript" src="scripts.js"></script>

	<h1>Welcome to Tic Tac Toe!</h1>
	
	<table>

		<tr>
			<td id="4">4</td>

<br>
<button>Reset Game</button>
